<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cadastro de Eventos</title>
    <!--import materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>
    <h1>Cadastro de Eventos</h1>

    <a href="/eventos" class="waves-effect waves-light btn">
        <i class="material-icons left">dehaze</i>
        Listar Eventos
    </a>

    <form class="container" method="post">

        Nome <input type="text" value="" id="nome" name="nome">

        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Local" type="text" name="local">
                <label></label>
            </div>
            <div class="input-field col s3">
                <input placeholder="Data" type="date" name="data">
                <label></label>
            </div>
            <div class="input-field col s3">
                <input placeholder="Horario" type="time" name="horario">
                <label></label>
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
    </form>
</body>

</html>
