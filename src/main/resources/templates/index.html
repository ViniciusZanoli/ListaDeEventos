<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Lista de Eventos</title>
    <!--import materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<h1>Lista de Eventos</h1>

<a href="/cadastrarEvento" class="waves-effect waves-light btn">
    <i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>

<table class="container">
    <thread>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Horario</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="evento: ${eventos}">
        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span
                th:text="${evento.nome}"></span></a></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.horario}"></span></td>
    </tr>
    </tbody>
</table>

</body>

</html>
